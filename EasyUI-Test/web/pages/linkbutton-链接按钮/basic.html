<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接按钮</title>
    <link rel="stylesheet" type="text/css" href="../../EasyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../EasyUI/themes/icon.css">
    <script type="text/javascript" src="../../EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../EasyUI/jquery.easyui.min.js"></script>
</head>
<body>
    <a class="easyui-linkbutton">text</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-add',selected:true">icon</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',iconAlign:'right',toggle:true">icon</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',iconAlign:'right',size:'large'">icon</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',iconAlign:'top'">icon</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',iconAlign:'bottom',plain:true">icon</a>

    <br>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-add',selected:true,group:'g1',toggle:true">icon1</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-add',selected:true,group:'g1',toggle:true">icon2</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-add',selected:true,group:'g1',toggle:true">icon3</a>
</body>
</html>

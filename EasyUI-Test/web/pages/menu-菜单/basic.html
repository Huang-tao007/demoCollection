<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单</title>
    <link rel="stylesheet" type="text/css" href="../../EasyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../EasyUI/themes/icon.css">
    <script type="text/javascript" src="../../EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../EasyUI/jquery.easyui.min.js"></script>
</head>
<body>
    <div id="mm" class="easyui-menu" style="width: 120px" data-options="onClick:menuHandler">
        <div data-options="iconCls:'icon-add',name:'new'">New</div>
        <div data-options="iconCls:'icon-save',name:'save'">Save</div>
        <div data-options="iconCls:'icon-edit'">Exit</div>
    </div>
    <script type="text/javascript">
        $(function () {
            $(document).bind("contextmenu",function (e) {
                e.preventDefault();
                $("#mm").menu("show",{
                    left:e.pageX,
                    top:e.pageY
                });
            })
        });
        function menuHandler(item) {
            alert(item.name);
        }
    </script>
</body>
</html>

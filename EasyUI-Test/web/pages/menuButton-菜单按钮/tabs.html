<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带有下拉菜单的选项卡</title>
    <link rel="stylesheet" type="text/css" href="../../EasyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../EasyUI/themes/icon.css">
    <script type="text/javascript" src="../../EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../EasyUI/jquery.easyui.min.js"></script>
</head>
<body>
    <div id="tt" style="width: 700px;height: 250px" class="easyui-tabs">
        <div title="About" style="padding: 10px">
            <h1>About</h1>
        </div>
        <div title="Help" style="padding: 10px" id="menu-tab">
            This is the help content.
        </div>
    </div>
    <!--定义一个菜单-->
    <div id="mm" class="easyui-menu" style="width: 120px" data-options="onClick:menuHandler">
        <div data-options="iconCls:'icon-add',name:'new'">New</div>
        <div data-options="iconCls:'icon-save',name:'save'">Save</div>
        <div data-options="iconCls:'icon-edit'">Exit</div>
    </div>
    <script type="text/javascript">
        function menuHandler(item) {
            alert(item.name);
        }
        $(function () {
            var p = $("#menu-tab");
            var mb = p.panel('options').tab.find('a.tabs-inner');
            mb.menubutton({
                menu:'#mm',
                iconCls:'icon-help'
            }).click(function () {
                $("#tt").tabs('select',1)
            })
        })
    </script>
</body>
</html>

</body>
</html>

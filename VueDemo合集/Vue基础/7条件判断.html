<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件判断</title>
</head>
<body>
    <div id="app">
      <h2 v-if="isShow">{{message}}</h2>
      <h2 v-else>isShow为false我就出来</h2>
      <h2 v-if="score>=90">优秀</h2>
      <h2 v-else-if="score>=80">良好</h2>
      <h2 v-else>不行</h2>
    </div>
    

    <script src="../js/vue.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                isShow: true,
                score: 98
            }
        })
    </script>
</body>
</html>

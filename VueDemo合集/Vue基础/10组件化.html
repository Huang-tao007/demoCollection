<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件化</title>
</head>

<body>
  <div id="app">
    <!--3.使用组件-->
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>

  <div id="app2">
    <cpn></cpn>
  </div>


  <script src="../js/vue.min.js"></script>

  <script>
    // 1.创建组件构造器对象
    //子组件
    const cpnC1 = Vue.extend({
      template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容, 哈哈哈哈</p>
        </div>`
    })

    //父组件
    const cpnC2 = Vue.extend({
      template: `
        <div>
          <h2>我是标题2</h2>
          <p>我是内容, 呵呵呵呵</p>
          <cpn1></cpn1>
        </div>`,
      components: {
        cpn1: cpnC1
      }
    })

    // 语法糖形式注册
    Vue.component('cpn1', {
      template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容, 哈哈哈哈</p>
        </div>`
    })

    // 2.注册组件--全局组件（多个Vue可以使用）
    //Vue.component('cpn', cpnC)

    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      // 局部组件
      components: {
        // cpn1: {
        //   template: `
        //     <div>
        //       <h2>我是标题</h2>
        //       <p>我是内容, 哈哈哈哈</p>
        //     </div>`
        // },
        cpn2: cpnC2
      }
    })

    const app2 = new Vue({
      el: '#app2'
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
</head>

<body>
    <div id="app">
        <h2>{{firstName + ' ' + lastName}}</h2>
        <h2>{{firstName}} {{lastName}}</h2>
        <h2>{{getFullName()}}</h2>
        <!--计算属性-->
        <h2>{{fullName}}</h2>
        <h2>总价值：{{totalPrice}}</h2>
        <h2>{{fullName2}}</h2>
    </div>


    <script src="../js/vue.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                firstName: 'Leborn',
                lastName: 'James',
                books: [
                    { id: 110, name: 'Linux', price: 199 },
                    { id: 111, name: 'Mac', price: 199 },
                    { id: 112, name: 'Windows', price: 199 },
                    { id: 112, name: 'Unix', price: 199 }
                ]
            },
            methods: {
                getFullName() {
                    return this.firstName + ' ' + this.lastName;
                }
            },
            // 计算属性
            computed: {
                fullName: function () {
                    return this.firstName + ' ' + this.lastName;
                },
                totalPrice: function () {
                    let result = 0;
                    for (let i = 0; i < this.books.length; i++) {
                        result += this.books[i].price;
                    }
                    return result;
                },
                fullName2: {
                    set: function (newValue) {
                        const names = newValue.split(' ');
                        this.firstName = names[0];
                        this.lastName = names[1];
                    },
                    get: function () {
                        return this.firstName + ' ' + this.lastName;
                    }
                }
            }
        })
    </script>
</body>

</html>
